<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Interaction Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="heading">Welcome to Interactive Web!</h1>
  <p id="text">Click the button to change my color!</p>
  <button id="changeColorButton">Change Color</button>

  <h1 class="heading">Image to change</h1>
  <img id="toggleImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe-r9Q37PFHCmDb7NSRJYzRl9IhiVDcJKIweKZKFBRy214jgA:https://ideas.ted.com/wp-content/uploads/sites/3/2018/03/featured_art_pencil_quiz.jpg&s" alt="">
  <h1>Toggle Content Visibility</h1>
  <button id="hideButton">Show More</button>
  <p id="extraContent" class="hidden">Here is some extra content that was hidden!</p>
  <script src="script.js"></script>
</body>
</html>
